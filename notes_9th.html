<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    /* ðŸ”· Animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000428, #004e92, #000428, #8b0000);
      background-size: 300% 300%;
      z-index: -1;
      animation: moveBackground 10s infinite linear;
      opacity: 0.55;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #00b4ff;
      text-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
    }

    .subjects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
    }

    .subject-box {
      width: 220px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
      color: #00b4ff;
    }

    .subject-box:hover {
      transform: scale(1.07);
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.5);
    }

    .table-container {
      width: 90%;
      margin: 20px auto;
      display: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    h2 {
      color: #ff4444;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.1);
      font-size: 18px;
    }

    a {
      color: #00b4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Subject Resources</h1>

  <div class="subjects-container">
    <div class="subject-box" onclick="toggleTable('math')">Mathematics</div>
    <div class="subject-box" onclick="toggleTable('science')">Science</div>
    <div class="subject-box" onclick="toggleTable('social')">Social Science</div>
    <div class="subject-box" onclick="toggleTable('english')">English</div>
  </div>

  <!-- MATH TABLE -->
  <div id="math" class="table-container">
    <a href="https://drive.google.com/drive/folders/1fQb7W-2MCfT2f2GtgQEjkKcMNqHtheuo?usp=sharing"><h2>Mathematics Resources</h2></a>
  </div>

  <!-- SCIENCE TABLE -->
  <div id="science" class="table-container">
    <a href="https://drive.google.com/drive/folders/1081VEipwADD4_n9CcaAiqu7vvHcQZim7?usp=sharing"><h2>Science Resources</h2></a>
  </div>

  <div id="social" class="table-container">
    <a href="https://drive.google.com/drive/folders/1UJX7mwSTTuobwaZnt6oSo70uW0K48s0B?usp=sharing"><h2>Social Science Resources</h2></a>
  </div>

  <div id="english" class="table-container">
    <a href="https://drive.google.com/drive/folders/1eW7QMQPw_2qbtjKzewS4RVVQ6lv81ILp?usp=sharing"><h2>English Resources</h2></a>
  </div>





<script>
  function toggleTable(id) {
    const tables = document.querySelectorAll('.table-container');
    tables.forEach(table => {
      if (table.id === id) {
        table.style.display = table.style.display === 'block' ? 'none' : 'block';
      } else {
        table.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
